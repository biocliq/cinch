plugins {
    id 'java-library'
	id 'maven-publish'
}

apply from: '../deps.gradle'

repositories {
	mavenLocal()
	maven {
		url = 'https://repo.maven.apache.org/maven2'
	}
}

dependencies {
	implementation deps.org.sfm.jdbc
}